<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“œ å¤ç±OCRè¯†åˆ«ç³»ç»Ÿ</h1>
            <p>æ”¯æŒå¤ç±å›¾ç‰‡æ–‡å­—è¯†åˆ«ï¼Œç«–æ’ã€ç¹ä½“å­—å‡å¯è¯†åˆ«</p>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“¤</div>
                <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ å¤ç±å›¾ç‰‡</div>
                <div class="upload-hint">æ”¯æŒ JPGã€PNGã€BMP æ ¼å¼ï¼Œæœ€å¤§16MB</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="error" id="errorMsg"></div>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>æ­£åœ¨è¯†åˆ«ä¸­ï¼Œè¯·ç¨å€™...</p>
            </div>

            <div class="preview-area" id="previewArea">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>ğŸ“· åŸå§‹å›¾ç‰‡</h3>
                        <img id="imagePreview" class="image-preview" alt="é¢„è§ˆå›¾ç‰‡">
                    </div>
                    <div class="preview-box">
                        <h3>ğŸ“ è¯†åˆ«ç»“æœ</h3>
                        <div class="result-text" id="resultText"></div>
                    </div>
                </div>
                <div class="button-group">
                    <button class="button" onclick="copyText()">ğŸ“‹ å¤åˆ¶æ–‡æœ¬</button>
                    <button class="button" onclick="downloadText()">ğŸ’¾ ä¸‹è½½æ–‡æœ¬</button>
                    <button class="button" onclick="resetUpload()">ğŸ”„ é‡æ–°ä¸Šä¼ </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const imagePreview = document.getElementById('imagePreview');
        const resultText = document.getElementById('resultText');
        const loading = document.getElementById('loading');
        const errorMsg = document.getElementById('errorMsg');

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©åå¤„ç†
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;

            // éªŒè¯æ–‡ä»¶ç±»å‹
            if (!file.type.startsWith('image/')) {
                showError('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            // éªŒè¯æ–‡ä»¶å¤§å°
            if (file.size > 16 * 1024 * 1024) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡16MBï¼');
                return;
            }

            hideError();

            // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
            };
            reader.readAsDataURL(file);

            // ä¸Šä¼ å¹¶è¯†åˆ«
            uploadAndRecognize(file);
        }

        function uploadAndRecognize(file) {
            const formData = new FormData();
            formData.append('file', file);

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            uploadArea.style.display = 'none';
            loading.style.display = 'block';
            previewArea.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    resultText.textContent = data.text || 'æœªè¯†åˆ«åˆ°æ–‡å­—';
                    previewArea.style.display = 'block';
                } else {
                    showError(data.error || 'è¯†åˆ«å¤±è´¥');
                    uploadArea.style.display = 'block';
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                uploadArea.style.display = 'block';
                showError('ç½‘ç»œé”™è¯¯ï¼š' + error.message);
            });
        }

        function copyText() {
            const text = resultText.textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('æ–‡æœ¬å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼');
            }).catch(err => {
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            });
        }

        function downloadText() {
            const text = resultText.textContent;
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ocr_result.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function resetUpload() {
            uploadArea.style.display = 'block';
            previewArea.style.display = 'none';
            fileInput.value = '';
            resultText.textContent = '';
            imagePreview.src = '';
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }
    </script>
